<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97344126bb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="font-medium text-base box-border m-0 p-0">
    <div class="bg-neutral text-neutral-content">
        <nav class="navbar px-4 py-2 container mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div class="drawer">
                        <input id="my-drawer" type="checkbox" class="drawer-toggle">
                        <div class="drawer-content">
                            <label for="my-drawer" class="btn btn-ghost btn-circle">
                                <i class="fa-solid fa-bars text-xl"></i>
                            </label>
                        </div>
                        <div class="drawer-side">
                            <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
                            <div class="menu bg-base-300 text-base-content min-h-full w-60 md:w-80 p-4 flex flex-col justify-between">
                                <div class="p-2 m-2">
                                    <h1 class="text-center font-semibold text-2xl mb-4">Dashboard</h1>
                                    <ul class="list-none">
                                        <li class="mb-1 p-1">
                                            <a href="#" class="text-lg">
                                                <i class="fa fa-solid fa-chart-pie"></i>
                                                Dashboard
                                            </a>
                                        </li>
                                        <li class="mb-1 p-1">
                                            <a href="#" class="text-lg">
                                                <i class="fa fa-soild fa-people-group"></i>
                                                Teams
                                            </a>
                                        </li>
                                        <li class="mb-1 p-1">
                                            <a href="#" class="text-lg">
                                                <i class="fa fa-soild fa-project-diagram"></i>
                                                Projects
                                            </a>
                                        </li>
                                        <li class="mb-1 p-1">
                                            <a href="#" class="text-lg">
                                                <i class="fa fa-soild fa-calendar-day"></i>
                                                Calender
                                            </a>
                                        </li>
                                        <li class="mb-1 p-1">
                                            <a href="#" class="text-lg">
                                                <i class="fa fa-soild fa-file-invoice"></i>
                                                Documents
                                            </a>
                                        </li>
                                        <li class="mb-1 p-1">
                                            <a href="#" class="text-lg">
                                                <i class="fa fa-soild fa-anchor-circle-check"></i>
                                                Reports
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="p-2 m-2">
                                    <h4 class="text-center font-semibold text-xl mb-4">Your Teams</h4>
                                    <ul class="list-none">
                                        <li class="mb-1 p-1">
                                            <a href="#" class="text-lg">
                                                <i class="fa fa-solid fa-people-group"></i>
                                                Team - 1
                                            </a>
                                        </li>
                                        <li class="mb-1 p-1">
                                            <a href="#" class="text-lg">
                                                <i class="fa fa-soild fa-people-group"></i>
                                                Team - 2
                                            </a>
                                        </li>
                                        <li class="mb-1 p-1">
                                            <a href="#" class="text-lg">
                                                <i class="fa fa-soild fa-people-group"></i>
                                                Team - 3
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="md:navbar-center hidden">
                <a href="#" class="btn btn-ghost text-xl">Dashboard</a>
            </div>
            <div class="navbar-end">
                <input type="text" class="bg-white rounded-md hidden md:inline-block">
                <button type="button" class="btn btn-ghost btn-circle">
                    <i class="fa-solid fa-magnifying-glass text-lg"></i>
                </button>
                <button type="button" class="btn btn-ghost btn-circle">
                    <span class="indicator">
                        <i class="fa-solid fa-bell text-lg"></i>
                        <span class="badge badge-xs badge-primary indicator-item"></span>
                    </span>
                </button>
            </div>
        </nav>
    </div>
</body>

</html>
