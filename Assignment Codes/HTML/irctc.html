<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Clone</title>
    <meta name="description" content="IRCTC Clone">
    <link rel="stylesheet" href="../CSS/irctc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="logos">
            <img src="../irctc.png" alt="IRCTC">
            <img src="../ir.png" alt="Indian Railway">
        </div>
        <header class="menu">
            <div class="actions">
                <section class="menuText">Ask Disha</section>
                <section class="menuText">Contact Us</section>
                <section class="menuText">Alert</section>
            </div>
            <div class="btn">
                <button type="button" class="login buttons menuText">Login</button>
                <button type="button" class="register buttons menuText">Register</button>
                <button type="button" class="register buttons menuText">Agent Login</button>
            </div>
        </header>
        <section class="headings">
            <h1 class="title">Indian Railways</h1>
            <section class="adj">
                <span class="subHead sh1">Safety</span> <span class="subHead sh2">Security</span> <span
                    class="subHead sh3">Punctuality</span>
            </section>
        </section>
        <section class="tickets">
            <button id="bt1" class="tbuttons" type="button"><img src="../ticket.png" alt="ticket">BOOK Ticket</button>
            <button id="bt2" class="tbuttons" type="button"><img src="../tick.png" alt="ticket">PNR Status</button>
            <button id="bt3" class="tbuttons" type="button"><img src="../Chart vector.png" alt="ticket">Charts /
                Vacancy</button>
        </section>
        <section class="traiInfo">
            <img class="fromToimg" src="../to_fro.svg" alt="to and fro">
            <img class="fromTrain" src="../train_up.svg" alt="From Train">
            <img class="toTrain" src="../train_down.svg" alt="From Train">
            <section class="dest">Kasaragod</section>
            <section class="src">Bangalore</section>
            <section class="destSta">KSD - Kasaragod</section>
            <section class="srcSta">kSR - Bangalore</section>
            <section class="expandText">To</section>
            <section class="expandText2">From</section>
            <img src="../expand.svg" alt="expand" class="expandsv1">
            <img src="../expand.svg" alt="expand" class="expandsv1 expandsv2">
        </section>
        <section class="dateInfo">
            <img class="svg1" src="../widgets1.svg" alt="to and fro">
            <img class="svg2" src="../widget2.svg" alt="From Train">
            <img class="svg3" src="../calWidget.svg" alt="From Train">
            <section class="stype">TATKAL</section>
            <section class="class">3A</section>
            <section class="date">01 Aug 23</section>
            <section class="subtype">AC 3 Tier</section>
            <section class="subtype subtype2">AC 3 Tier</section>
            <section class="subtype day">Tuesday</section>
            <section class="expandText expandstype">Seat Type</section>
            <section class="expandText2 expandClass">Class</section>
            <section class="expandText2 expandDate">Class</section>
            <img src="../expand.svg" alt="expand" class="expandimg">
            <img src="../expand.svg" alt="expand" class="expandimg expandimg2">
            <img src="../expand.svg" alt="expand" class="expandimg expandimg3">
        </section>
        <button class="Submit" type="submit">Search Train</button>
        <img class="arrow" src="../arrow.svg" alt="arrow">
    </div>
    <img class="homePagepic" src="../Irctc home page.png" alt="Trains pic">
</body>

</html>
